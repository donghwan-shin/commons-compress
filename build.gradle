plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository.apache.org/snapshots')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'com.github.luben:zstd-jni:1.5.2-5'
    api 'org.brotli:dec:0.1.2'
    api 'org.tukaani:xz:1.9'
    api 'org.ow2.asm:asm:9.4'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.1'
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.9.1'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.11.0'
    testImplementation 'com.github.marschall:memoryfilesystem:2.4.0'
    testImplementation 'org.ops4j.pax.exam:pax-exam-container-native:4.13.5'
    testImplementation 'org.ops4j.pax.exam:pax-exam-junit4:4.13.5'
    testImplementation 'org.ops4j.pax.exam:pax-exam-cm:4.13.5'
    testImplementation 'org.ops4j.pax.exam:pax-exam-link-mvn:4.13.5'
    testImplementation 'org.apache.felix:org.apache.felix.framework:7.0.5'
    testImplementation 'javax.inject:javax.inject:1'
    testImplementation 'org.slf4j:slf4j-api:2.0.6'
    testImplementation 'commons-io:commons-io:2.11.0'
    testImplementation 'org.apache.commons:commons-lang3:3.12.0'
    compileOnly 'org.osgi:org.osgi.core:6.0.0'
}

group = 'org.apache.commons'
version = '1.23-SNAPSHOT'
description = 'Apache Commons Compress'
java.sourceCompatibility = JavaVersion.VERSION_1_8

tasks.register('testsJar', Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

java {
    withSourcesJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
            artifact(testsJar)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'iso-8859-1'
}

tasks.withType(Javadoc) {
    options.encoding = 'iso-8859-1'
}
